<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
    box-shadow: 0 4px 8px 0 rgba(63, 24, 24, 0.589);
    transition: 0.3s;
    width:30%;
    margin:auto;
    padding: 10px;
    padding-bottom: 50px;
  }
  
     .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    transform: scale(1.1);
  }
  .container {
    padding: 2px 16px;
  }
    </style>
</head>
<body>
    <h1 align="center">Cricket Card</h1>
    <div class="card">
        <img src="henrich.jpg" style="width:100%" class="center">
        <div class="container">
            <h4>
                <span id="personname">Henrich Klaasen</span>
            </h4>
            <p>Cricketer</p>
        </div>
    </div>
    <button
        id=""btntoggle"
        onclick="toggle()">toggle</button>
<script>
    function toggle(){
        alert("clicked toggle")
    }
</script>
</body>
</html>
