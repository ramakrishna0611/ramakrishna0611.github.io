<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width:30%;
    margin:auto;
    padding: 10px;
    padding-bottom: 50px;
  }
  
     .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    transform: scale(1.1);
  }
  .container {
    padding: 2px 16px;
  }
    </style>
</head>
<body>
    <h1 align="center">Cricket</h1>
    <div class="card">
        <img src="henrich.jpg" style="width:100%" class="center">
        <div class="container">

            <p>Cricketer1</p>
        </div>
    </div>
</body>
